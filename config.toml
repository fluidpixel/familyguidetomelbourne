baseurl = "https://familyguidetomelbourne.com/"
languageCode = "en-au"
title = "Family Guide to Melbourne"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus-theme"

[taxonomies]
tag = "tags"
category = "categories"
location = "locations"

[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "The Varrall's"
    bio = "A UK Family making Melbourne our home."
    location = "St Kilda"
    site_description = ""
    copyright  = "Stuart Varrall. Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "css/images/avatar.png"
    logo = "css/images/logo.png"
    disable_mathjax = true # set to true to disable MathJax

    # Format dates with Go's time formatting
    date_format = "02-01-2006"

    # Add custom assets with their paths relative to the static folder
	custom_css = []
	custom_js  = []

# Create custom menu entries by defining a label and a link for
